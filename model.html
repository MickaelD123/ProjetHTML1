<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Importe la feuille de style Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Importe les scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Nom Document Page url -->
    <title>page Projet</title>
    <!--La balise <style> est utilisée pour définir des styles CSS qui seront appliqués aux éléments HTML du document. -->
    <style>
        /* Définition d'une classe personnalisée pour la couleur de fond blanc sur text noir (CSS) */
        .btn-blanc {
            background-color: white; /* Change la couleur de fond en blanc */
            color: black; /* Change la couleur du texte en noir */
            /* Ajoutez d'autres styles personnalisés au besoin */
        }

        body {
            margin: 0; /* Retire la marge par défaut */
        }

        .titre {
            position: absolute;
            top: 300px; /* Ajustez la valeur pour positionner verticalement */
            left: 20px; /* Ajustez la valeur pour positionner horizontalement */
        }
    </style>

</head>
<body>
    <!-- Image en haut à gauche -->
    <img src="Images/ViaFormation.png" alt="Image d'en-tête" style="width: 300px; height: auto;">
    <!-- Conteneur principal avec une marge supérieure -->
    <!-- Titre en dehors de la flexbox -->
    <h1 class="titre">Projet TITRE</h1>

    <div class="container mt-5">

        <!-- Conteneur flex pour centrer horizontalement le menu -->
        <div class="d-flex justify-content-center">
            <!-- Lien stylé comme un bouton Bootstrap, redirige vers portfolio.html -->
            <a class="btn btn-primary mx-2  btn-blanc" href="portfolio.html">Portfolio</a>
            <!-- Lien stylé comme un bouton Bootstrap, redirige vers project.html -->
            <a class="btn btn-primary mx-2  btn-blanc" href="project.html">Project</a>
            <!-- Lien stylé comme un bouton Bootstrap, redirige vers about.html -->
            <a class="btn btn-primary mx-2 btn-blanc " href="about.html">About</a>
            <!-- Lien stylé comme un bouton Bootstrap, redirige vers contact.html -->
            <a class="btn btn-primary mx-2  btn-blanc" href="contact.html">Contact</a>
        </div>
    </div>




</body>
</html>
